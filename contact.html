<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <section id="heading">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">MRedline</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="#experience">Experience</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#projects">Projects</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Me</a>
                  </li>
                </ul>
              </div>

          </nav>
        
    
    <section id="contact-me">

        <h1 class="contact-title">Let's Talk!</h1>
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <form class="contact-form">

                <label for="firstName" class="form-label col-lg-12 ">First Name:</label>
                    <input type="text" id="firstName">
                
            
                <label for="lastName" class="form-label col-lg-12">Last Name:</label>
                    <input type="text" id="lastName">
                
            
                <label for="email" class="form-label col-lg-12">Email Address:</label>
                    <input type="email" id="email">
                
            
                <label for="reason" class="form-label col-lg-12">Reason:</label>
                    <select id="reason">
                    <option value="feedback">Feedback</option>
                    <option value="question">Question</option>
                    <option value="career">Career</option>
                    </select>
                
            
                <label for="message" class="form-label col-lg-12">Message:</label>
                    <textarea id="message"></textarea>
            
                    <br><br>
            
                    <button type="button" class="download-cv-btn btn btn-lg">Submit</button>
                </form>

            </div>
        

            <div class="col-lg-6 col-md-12 contact-message">
                <p>Please reach out if you have any questions or would just like to chat!</p>
                <p>Also, feel free to fill out the contact form to provide feedback about my personal site. I'm always open to finding ways to improve my site!</p>
            </div>
        </div>
        </div>
    
    
    </section>
</section>



</body>
</html>
